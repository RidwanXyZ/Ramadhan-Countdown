<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=with-device, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Hitung Mundur Ramadhan 2022</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Changa:wght@200&display=swap');
    html, body {
      background-image: url('/rmdn.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      text-align: center;
    }
    p, h1 {
      font-family: 'Comic Sans MS';
    }
    #jam {
      font-family: 'Changa', Times new roman;
    }
  </style>
</head>
<body>
  <div id="container-fluid">
    <h1>Hitung Mundur Ramadhan 2022</h1>
    <p>
      Ramadhan tahun ini jatuh pada tanggal <b>2 April 2022</b>. Semoga kita dapat bertemu dengan Ramadhan tahun ini dan Ramadhan yang akan datang. <i>Aamiin...</i>
    </p>
  </div>
  <div id="jam"></div>






  <script>
    var waktunya = new Date("April 2, 2022 23:59:59").getTime();
    console.log(waktunya);

    var y = setInterval(function() {
      var sekarang = new Date().getTime();
      var jarak = waktunya - sekarang; var hari = Math.floor(jarak / (1000 * 60 * 60 * 24));
      var jam = Math.floor((jarak % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var menit = Math.floor((jarak % (1000 * 60 * 60)) / (1000 * 60));
      var detik = Math.floor((jarak % (1000 * 60)) / 1000);

      document.getElementById("jam").innerHTML = `<h3><b>${hari}</b><i>D</i> <b>${jam}</b><i>H</i> <b>${menit}</b><i>M</i> <b>${detik}</b><i>S</i></h3>`;

      if (jarak <= 0) {
        clearInterval(y);
        document.getElementById("jam").innerHTML = `SELAMAT MENUNAIKAN IBADAH PUASA TAHUN 2022`;
      }
    },
      1000)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
